<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">{{vm.book.title.default}}</span>
			<span class="md-subhead">{{vm.book.description.default}}</span>
		</md-card-title-text>
		<md-card-title-media>
			<img class="md-media-lg card-media"
				 ng-src="https://storage.aggregion.com/api/files/{{vm.book.cover}}/shared/data" checkimage>
		</md-card-title-media>
	</md-card-title>
</md-card>
